<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form>
    <div>
      <label>Enter your todo!</label>
      <input autofocus />
    </div>
    <button type="submit">Add</button>
  </form>
  <script>
    // require the electron helper
    const electron = require('electron');
    // destructure the ipcRenderer to send messages to the app off
    // the electron object
    const { ipcRenderer } = electron;

    document.querySelector('form').addEventListener('submit', (event) => {
      event.preventDefault();
      // destructure the value off the input
      const { value } = document.querySelector('input');
      // send the event
      // Next step is to set up the ipcMain in index.html to receive
      ipcRenderer.send('todo:add', value);
    });
  </script>
</body>
</html>
