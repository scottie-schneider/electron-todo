<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo App by Scottie</title>
</head>
<body>
	<h1>My Todos</h1>
	<ul>

	</ul>
	<script>
		// get a reference to electron
		const electron = require('electron');
		// destructure ipcRenderer from electron
		const { ipcRenderer } = electron;
		ipcRenderer.on('todo:add', (event, todo) => {
			const li = document.createElement('li');
			const text = document.createTextNode(todo);
			li.appendChild(text);
			document.querySelector('ul').appendChild(li);
		});
	</script>
</body>
</html>
